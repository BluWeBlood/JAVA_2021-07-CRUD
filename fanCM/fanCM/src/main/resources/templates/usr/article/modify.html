<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
<div layout:fragment="content">

    <div class="container">

        <div class="contents">
            <form action="" th:action="@{~/articles/modify/} + ${article.id}" method="POST">

                <div class="form-item">
                    <span>게시판 이름 :</span>
                    <input type="text" name="title" th:value="${article.title}">
                </div>

                <div class="form-item">
                    <span>게시판 내용</span>
                    <input type="text" name="body" th:value="${article.body}">
                </div>

                <div class="form-item">
                    <button>수정</button>
                    <a href="/">
                        <button>취소</button>
                    </a>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
